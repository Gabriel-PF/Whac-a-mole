<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
<audio autoplay loop id="audio">
    <source src="assets/sound/theme.mp3">
</audio>
</head>
<body>
    
    <div id="home" class="home">
        <h1>
            WHAC-A-MOLE!
        </h1>
        <h4>
            Get these goddamn moles!<br>
            Are you ready?
        </h4>
        <div>
            <button onclick="toggle(); play();" class="homeButton">
                Double click to whack moles!
            </button>
        </div>
    </div>


    <div id="main" class= "wrapper">
        <img src="assets/images/hammer.png" alt="hammer" class = "hammer">
        <div class="score">0</div>
        <div class="countdown">TIME</div>
        <button id="wackButton" type="button" class="startButton" value="Start">Start!</button>
        

        <!-- Main interactive area of the game -->
        <div class="game">
            <div class="hole hole1">         <!--Aditional class to be able to tag in CSS -->
                <div class="mole small"></div>
            </div>
            <div class="hole hole2">
                <div class="mole small"></div>
            </div>
            <div class="hole hole3">
                <div class="mole small"></div>
            </div>
            <div class="hole hole4">
                <div class="mole large"></div>
            </div>
            <div class="hole hole5">
                <div class="mole large"></div>
            </div>
            <div class="hole hole6">
                <div class="mole large"></div>
            </div>
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
